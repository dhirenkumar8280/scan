name: Clone and Scan Repositories

on:
  push:
    paths:
      - repos.txt  # Trigger only when repos.txt is changed

jobs:
  clone_and_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git
          
          # Ensure pip is updated and install TruffleHog v3+
          python3 -m pip install --upgrade pip
          python3 -m pip install "trufflehog>=3.0.0"

      - name: Clone repositories from repos.txt
        run: |
          mkdir -p cloned_repos
          
          echo "[*] Contents of repos.txt:"
          cat repos.txt
          
          while IFS= read -r repo_url || [ -n "$repo_url" ]; do
            # Skip empty or comment lines
            [[ -z "$repo_url" || "$repo_url" =~ ^# ]] && continue

            repo_name=$(basename "$repo_url" .git)

            if [ -d "cloned_repos/$repo_name" ]; then
              echo "[!] Removing existing cloned repo: $repo_name"
              rm -rf "cloned_repos/$repo_name"
            fi

            echo "[+] Cloning $repo_name"
            git clone "$repo_url" "cloned_repos/$repo_name"
          done < repos.txt

      - name: Run TruffleHog SCA on Cloned Repositories
        run: |
          set -e
          echo "[*] TruffleHog version:"
          trufflehog --version

          echo "[*] Contents of cloned_repos:"
          ls -la cloned_repos/

          for dir in cloned_repos/*; do
            if [ -d "$dir" ]; then
              echo "[+] Scanning $dir with TruffleHog"
              trufflehog git --repo_path "$dir" --only-verified || echo "[!] Secrets may exist in $dir"
            fi
          done
