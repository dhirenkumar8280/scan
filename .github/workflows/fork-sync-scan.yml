name: Scan Repositories with TruffleHog

on:
  push:
    paths:
      - repos.txt  # Trigger only when repos.txt is changed

jobs:
  scan_repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2

      - name: Install TruffleHog
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Run TruffleHog Git Scan on repos.txt
        run: |
          while read repo_url; do
            # Skip empty lines or comments
            if [[ -z "$repo_url" || "$repo_url" =~ ^# ]]; then
              continue
            fi

            echo "[+] Scanning $repo_url with TruffleHog (all detectors)"
            trufflehog git "$repo_url" --include-detectors="all" --print-avg-detector-time \
              || echo "[!] Scan issues in $repo_url"
          done < repos.txt
